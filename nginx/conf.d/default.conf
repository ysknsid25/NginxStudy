server {
  listen 80;
  server_name example.com;

  set $test "hogehoge";

  access_log /var/log/nginx/$test.access.log;
  # error_log /var/log/nginx/example.error.log;

  location / {
    root /framework/www/html;
    index index.html;
  }
}

server {
  listen 80;
  server_name example2.com;

  set $test "hogehoge2";

  access_log /var/log/nginx/$test.access.log;
  # error_log /var/log/nginx/example.error.log;

  location / {
    root /framework/www/html2;
    index index.html;
  }
}